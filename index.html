<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.2/font/bootstrap-icons.min.css">
    <title>Book List</title>
</head>
<body>
    <div class="container mt-5 w-50 p-5">
        <h1 class="text-center mb-5"><i class="bi bi-book-fill text-primary"></i>My <span class="text-primary">Book</span>List</h1>
        <form id="book-form">
            <div class="form-group mb-3">
              <label class="form-label">Name</label>
              <input type="text" id="name" class="form-control">
            </div>
            <div class="form-group mb-3">
              <label class="form-label">Author</label>
              <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label class="form-label">IBSN</label>
                <input type="text" id="ibsn" class="form-control">
              </div>
            <input type="submit" value="Add Book" class="btn btn-block btn-primary w-100 mt-3">
          </form>
          <table class="table table-striped mt-5">
            <thead>
              <tr>
                <th>Name</th>
                <th>Author</th>
                <th>IBSN</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="book-list"></tbody>
          </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
